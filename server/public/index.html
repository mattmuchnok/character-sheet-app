  <main id="character-sheet">
      <!-- Sample setup: -->
      <!-- 
        <label for="what">what</label>

    <div>
    <!-- General character information: -->
    <section class="sheet" id="character-section">
      <label for="character-name">Character Name</label>
      <br>
      <input id="character-name" name="character-name" type="text" title="Record your character's name here. e.g.: Steven, the not so terrible. In the race section of the players handbook there are lists of suggested names and naming traditions for your chosen race." value="Matthias">
      <br>
      <br>
      
      <label for="character-class">Last Name</label>
      <br>
      <input id="character-class" name="character-class" type="text" title="Chosen class. e.g.: Fighter" value="Fighter">
      <br>
      <br>

      <label for="level">Level</label>
      <br>
      <input id="level" name="level" type="text" title="Character level. e.g.: 3" value="3">
      <br>
      <br>

      <label for="character-background">Background</label>
      <br>
      <input id="character-background" name="character-background" type="text" title="Chosen background. e.g.: Soldier" value="Student">
      <br>
      <br>

      <label for="race">Race</label>
      <br>
      <input id="race" name="race" type="text" title="Chosen race. e.g.: Woodland Elf" value="Human">
      <br>
      <br>

      <label for="alignment">Alignment</label>
      <br>
      <input id="alignment" name="alignment" type="text" title="Chosen alignment. e.g.: Lawful Good" value="Chaotic Good">
      <br>
      <br>
      
      <label for="experience-points">Experience Points</label>
      <br>
      <input title="Record XP gained from playing. Note: You can do milestone leveling." value="2345" type="text" id="experience-points" name="experience-points"/>
      <br>
      <br>
    </section>
    <!-- Big 6 attributes: -->
    <section class="sheet" id="attributes">
      <label for="strength">Strength</label>
      <br>
      <input id="strength" name="strength" type="text" title="Strength (STR), measuring physical power" value="10">
      <br>
      <br>

      <label for="dexterity">Dexterity</label>
      <br>
      <input id="dexterity" name="dexterity" type="text" title="Dexterity (DEX), measuring agility" value="10">
      <br>
      <br>

      <label for="constitution">Constitution</label>
      <br>
      <input id="constitution" name="constitution" type="text" title="Constitution (CON), measuring endruance" value="10">
      <br>
      <br>

      <label for="intelligence">Intelligence</label>
      <br>
      <input id="intelligence" name="intelligence" type="text" title="Intelligence (INT), measuring reasoning and memory" value="10">
      <br>
      <br>

      <label for="wisdom">Wisdom</label>
      <br>
      <input id="wisdom" name="wisdom" type="text" title="Wisdom (WIS), measuring perception and insight" value="10">
      <br>
      <br>

      <label for="charisma">Charisma</label>
      <br>
      <input id="charisma" name="charisma" type="text" title="Charisma (CHA), measuring force of personality" value="10">
      <br>
      <br>
    </section>
    <!-- Inspiration input only: -->
    <section class="sheet" id="inspiration-section">
      <label for="inspiration">Inspiration</label>
      <br>
      <input id="inspiration" name="inspiration" type="text" title="Inspiration allows you to pick a roll to have advantage on. You can't store inspiration for later use, you either have it or you don't. DMs award inspiration when you play out your personality traits, give in to the drawbacks presented by a flaw or bond, and otherwise portray your character in a compelling way." value="0">
      <br>
      <br>
    </section>
    <!-- Proficiency bonus input only: -->
    <section class="sheet" id="proficiency-bonus-section">
      <label for="proficiency-bonus">Proficiency Bonus</label>
      <br>
      <input id="proficiency-bonus" name="proficiency-bonus" type="text" title="Characters have a proficiency bonus determined by level. Note: Your proficiency bonus can't be added more than once. Everyone has the same proficiency at the same levels. Levels 1-4 = +2, levels 5-8 = +3, levels 9-12 = +4, levels 13-16 = +5, levels 17-20 = +6." value="2">
      <br>
      <br>
    </section>
    <!-- Perception input only: -->
    <section class="sheet" id="perception-section">
      <label for="perception">Passive Wisdom (Perception)</label>
      <br>
      <input id="perception" name="perception" type="text" title="You will use this to see if you notice traps or sneaky enemies. Note: Your DM will probably use this so as not to arouse suspicion. Calculate by 10 + WIS. +5 for advantage, -5 for disadvantage. A creature must beat this score on a stealth check to not be noticed by your character." value="20">
      <br>
      <br>
    </section>
    <!-- Saving throws section of inputs: -->
    <section class="sheet" id="saving-throws">
      <label for="saving-strength">Strength (Saving)</label>
      <br>
      <input id="saving-strength" name="saving-strength" type="text" title="Attempt to resist a spell, a trap, a poison, a disease, or threat. Roll 1d20 and add your appropriate modifier. Each class gives proficiency in at least two saving throws. If your character is proficient in the saving throw, add the proficiency bonus as well." value="0">
      <br>
      <br>

      <label for="saving-dexterity">Dexterity (Saving)</label>

    <!-- General, not-otherwise-classified stats input section -->
    <section class="sheet" id="character-stats">
      <label for="armor-class">Armor Class</label>
      <br>
      <input id="armor-class" name="armor-class" type="text" title="Your current AC. Note: Armor takes time to put on and off. Unarmored: 10 + DEX (unless your class has a feature). Armored: Specific Armor Entry + DEX (Unless it's heavy)." value="24">
      <br>
      <br>

      <label for="initiative">Initiative</label>
      <br>
      <input id="initiative" name="initiative" type="text" title="Bonus added to initiative rolls. Note: Initiative is rolled to determine the turn order of combat. Calculated by 1d20 + DEX. Some spells and classes can add additional bonus." value="0">
      <br>
      <br>

      <label for="speed">Speed</label>
      <br>
      <input id="speed" name="speed" type="text" title="How far you can move in combat. Your chosen race and class determines your movement speed. Movement speed changes depending on your mode of transport, environment, and spells cast on you." value="30">
      <br>
      <br>

      <label for="hit-point-max">Hit Point Maximum</label>
      <br>
      <input id="hit-point-max" name="hit-point-max" type="text" title="Maximum health your character has. Determined by your class' hit dice + constitution modifier. e.g.: Druids hit dice is 1d8. 1st level = 1d8 + constitution modifier. For every level after, add 1d8 roll + constitution modifier." value="21">
      <br>
      <br>

      <label for="hit-point-current">Current Hit Points</label>
      <br>
      <input id="hit-point-current" name="hit-point-current" type="text" title="Maximum health your character has. Determined by your class' hit dice + constitution modifier. e.g.: Druids hit dice is 1d8. 1st level = 1d8 + constitution modifier. For every level after, add 1d8 roll + constitution modifier." value="21">
      <br>
      <br>

      <label for="hit-point-temporary">Temporary Hit Points</label>
      <br>
      <input id="hit-point-temporary" name="hit-point-temporary" type="text" title="Hit points on top of your maximum health. Some spells/clsses give temporary hit points. Temporary hit points do not regenerate and are the first to be lost when your character is damaged." value="0">
      <br>
      <br>

      <label for="total-dice-left">Total (Dice)</label>
      <br>
      <input id="total-dice-left" name="total-dice-left" type="text" title="Your hit dice based on your chosen class. Total: How many hit dice you have left to roll. e.g.: A Druid's hit dice is a d8. At 3rd level they have 3d8s they can roll during a short rest to regain health equal to what they roll." value="3">
      <br>
      <br>
      
      <label for="hit-dice">Hit Dice</label>
      <br>
      <input id="hit-dice" name="hit-dice" type="text" title="Your hit dice based on your chosen class. Total: How many hit dice you have left to roll. e.g.: A Druid's hit dice is a d8. At 3rd level they have 3d8s they can roll during a short rest to regain health equal to what they roll." value="d8">
